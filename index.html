<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>
        <div>
            <label>V1:</label>
            <label>x</label>
            <input id="v1x" type="number" />
            <label>y</label>
            <input id="v1y" type="number" />
            <br />

            <label>V2:</label>
            <label>x</label>
            <input id="v2x" type="number" />
            <label>y</label>
            <input id="v2y" type="number" />
            <br />

            <button id="draw">Draw</button>
            <br />

            <label>Operation:</label>
            <select id="operation">
                <option value="add">Add</option>
                <option value="sub">Sub</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
                <option value="magnitude">Magnitude</option>
                <option value="normalize">Normalize</option>
                <option value="angle">Angle Between</option>
                <option value="area">Area</option>
            </select>
            <label>Scalar:</label>
            <input id="scalar" type="number" />
            <br />
            <button id="draw-operation">Draw</button>

        </div>
        <script src="./lib/cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>
    </body>
</html>
